<div data-role="page" id="%{id}%" data-add-back-btn="true">
    <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <h1>Story</h1>
    </div>
    <div data-role="content" class="oldPage">
        <h3 class="content_title">{title}</h3>
        <p class="content_abstract">{abstract}</p>
        <div class="oneHalf gutter">
            <div class="story">
                <div id="storyEmbSlide">
                    <div class="slideshow ssMain">
                        <div class="nextPrevLayer">
                            <div class="ssImg" style="display: block;">
                                <img src="{img_url}" style="width:100%" alt="{img_alt}" itemprop="image">
                                <div class="artImageExtras">

                                    <div class="ingCaptionCredit">
                                        <span class="caption">{caption}</span>&nbsp;<span class="credit">{credit}</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- remove the whitespace added by escenic before end of </a> tag -->
                <div id="mainBodyArea" itemprop="articleBody">
                    {articleBody}
                </div>

                <div id="disqus_thread" class="disqus-wrap disqus-active"></div>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>

                <script>
                    jQuery(document).ready(function () {
                        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                        var disqus_shortname = 'fhtelegraphpoc'; // Required - Replace example with your forum shortname
                        var disqus_identifier = jQuery('.ui-page-active .page_title').html().replace(/ /g,'-'); // Change selector to match your project
                        var disqus_title = jQuery('.ui-page-active .page_title').html(); // Change selector to match your project
                        var disqus_url = document.location.href;
                        var disqus_developer = '1';
                        if( typeof( DISQUS ) == 'undefined' ){
                            /* * * DON'T EDIT BELOW THIS LINE * * */
                            (function() {
                                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                            })();
                        }
                    });

                    jQuery( 'body' ).on( "pagebeforeload", function( event ) {
                        jQuery('#disqus_thread').empty().removeClass('disqus-active').addClass('disqus-inactive').removeAttr('id');
                    });
                    jQuery( 'body' ).on( "pagechange", function( event, ui ) {
                        if ( jQuery('.disqus-wrap').length == 1 ) {
                            jQuery('.disqus-inactive').addClass('disqus-active').removeClass('disqus-inactive').attr('id','disqus_thread');
                        }
                        if( typeof( DISQUS ) !== 'undefined' ){
                            DISQUS.reset({
                                reload: true,
                                config: function () {
                                    this.page.identifier = jQuery('.ui-page-active .page_title').html().replace(/ /g,'-');
                                    this.page.url = document.location.href;
                                    this.page.title = jQuery('.ui-page-active .page_title').html();
                                }
                            });
                        }
                    });
                </script>


                {related}
            </div></div></div>
</div>
